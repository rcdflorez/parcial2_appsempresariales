<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Registro de cliente</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <a class="navbar-brand" href="/">Home</a>
      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/comerciales}">Control de comercios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/clientes}">Control de clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/pedidos}">Control de pedidos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/clientes/pedidos}">Lista de clientes y pedidos</a>
          </li>
        </ul>
      </div>
    </nav>

    <br />
    <div class="container">
      <div class="row">
        <div
          class="
            col-lg-6 col-md-6 col-sm-6
            container
            justify-content-center
            card
          "
        >
          <h1 class="text-center">Registro de comercio</h1>
          <div class="card-body">
            <form th:action="@{/comerciales}" th:object="${comercial}" method="POST">
              <div class="form-group">
                <label>Nombre : </label>
                <input
                  type="text"
                  name="nombre"
                  th:field="*{nombre}"
                  class="form-control"
                  placeholder="Digite su nombre : "
                  required
                />
              </div>

              <div class="form-group">
                <label>Apellido 1: </label>
                <input
                  type="text"
                  name="apellido1"
                  th:field="*{apellido1}"
                  class="form-control"
                  placeholder="Digite su apellido : "
                  required
                />
              </div>

              <div class="form-group">
                <label>Apellido 2: </label>
                <input
                        type="text"
                        name="apellido2"
                        th:field="*{apellido2}"
                        class="form-control"
                        placeholder="Digite su apellido 2: "
                        required
                />
              </div>

              <div class="form-group">
                <label>Ciudad: </label>
                <input
                        type="text"
                        name="ciudad"
                        th:field="*{ciudad}"
                        class="form-control"
                        placeholder="Digite su ciudad : "
                        required
                />
              </div>

              <div class="form-group">
                <label>Comisión: </label>
                <input
                        type="number"
                        name="categoria"
                        th:field="*{comision}"
                        class="form-control"
                        placeholder="Digite su comisión : "
                        required
                />
              </div>

              <div class="box-footer">
                <button class="btn btn-success">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
