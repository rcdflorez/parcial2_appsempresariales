<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Listado de comercios</title>
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet"
    />
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="/">Home</a>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/comerciales}">Control de comercios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clientes}">Control de clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pedidos}">Control de pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clientes/pedidos}">Lista de clientes y pedidos</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <h1>Lista de comercios</h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/comerciales/nuevo}" class="btn btn-primary btn-sm mb3">
                    Agregar comercio
                </a>
            </div>
        </div>
        <br />
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido 1</th>
                <th>Apellido 2</th>
                <th>Ciudad</th>
                <th>Comisión</th>
                <th># de pedidos</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="comercial : ${comerciales}">
                    <td th:text="${comercial.id}">Id</td>
                    <td th:text="${comercial.nombre}">Nombre</td>
                    <td th:text="${comercial.apellido1}">Apellido</td>
                    <td th:text="${comercial.apellido2}">Apellido 2</td>
                    <td th:text="${comercial.ciudad}">Ciudad</td>
                    <td th:text="${comercial.comision}">Comisión</td>
                    <td th:text="${comercial.getnumeroPeridos}">Pedidos</td>
                    <td>
                        <a th:href="@{/comerciales/editar/{id}(id=${comercial.id})}"  class="btn btn-info">
                            Editar
                        </a>

                        <a th:href="@{/comerciales/{id}(id=${comercial.id})}" class="btn btn-danger">
                            Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
