<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Listado de pedidos</title>
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet"
    />
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="/">Home</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/comerciales}">Control de comercios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/clientes}">Control de clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/pedidos}">Control de pedidos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/clientes/pedidos}">Lista de clientes y pedidos</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>Lista de pedidos</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/pedidos/nuevo}" class="btn btn-primary btn-sm mb3"
            >Agregar pedido</a
            >
        </div>
    </div>
    <br />
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Cantidad</th>
            <th>Fecha</th>
            <th>Cliente</th>
            <th>Comercio</th>
            <th>Acciones</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="pedido : ${pedidos}">
            <td th:text="${pedido.id}">Id</td>
            <td th:text="${pedido.cantidad}">Cantidad</td>
            <td th:text="${pedido.fecha}">Fecha</td>
            <td th:text="${pedido.cliente.nombre}">Cliente</td>
            <td th:text="${pedido.comercial.nombre}">Comercio</td>
            <td>
                <a
                        th:href="@{/pedido/editar/{id}(id=${pedido.id})}"
                        class="btn btn-info"
                >Editar</a
                >
                <a
                        th:href="@{/pedidos/{id}(id=${pedido.id})}"
                        class="btn btn-danger"
                >Eliminar</a
                >
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
