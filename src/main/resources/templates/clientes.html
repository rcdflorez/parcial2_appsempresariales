<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <title>Listado de clientes</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
  </head>
  <body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="/">Home</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/comerciales}">Control de comercios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/clientes}">Control de clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/pedidos}">Control de pedidos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/clientes/pedidos}">Lista de clientes y pedidos</a>
        </li>
      </ul>
    </div>
  </nav>

    <div class="container">
      <div class="row">
        <h1>Lista de clientes</h1>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <a th:href="@{/clientes/nuevo}" class="btn btn-primary btn-sm mb3"
            >Agregar cliente</a
          >
        </div>
      </div>
      <br />
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido 1</th>
            <th>Apellido 2</th>
            <th>Ciudad</th>
            <th>Email</th>
            <th>Categoría</th>
            <th># de pedidos</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.id}">Id</td>
            <td th:text="${cliente.nombre}">Nombre</td>
            <td th:text="${cliente.apellido1}">Apellido</td>
            <td th:text="${cliente.apellido2}">Apellido 2</td>
            <td th:text="${cliente.ciudad}">Ciudad</td>
            <td th:text="${cliente.email}">Email</td>
            <td th:text="${cliente.categoria}">Categoría</td>
            <td th:text="${cliente.getnumeroPeridos}">Pedidos</td>
            <td>
              <a
                th:href="@{/clientes/editar/{id}(id=${cliente.id})}"
                class="btn btn-info"
                >Editar</a
              >
              <a
                th:href="@{/clientes/{id}(id=${cliente.id})}"
                class="btn btn-danger"
                >Eliminar</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
